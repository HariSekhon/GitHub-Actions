# https://github.com/datreeio/action-datree

# Logs results to https://app.datree.io

---
name: Datree

on:  # yamllint disable-line rule:truthy
  workflow_call:
    inputs:
      path:
        type: string
        # recursive glob doesn't work:
        #
        #   https://github.com/datreeio/action-datree/issues/3
        #   https://github.com/datreeio/datree/issues/618
        #
        # should be fixed now
        default: '**/*.y*ml'
        #default: '*.y*ml'
        required: false
      # https://hub.datree.io/setup/cli-arguments
      cliArguments:
        type: string
        default: --only-k8s-files
        required: false
      isHelmChart:
        #type: boolean
        type: string
        required: false
      helmArguments:
        # eg. '--values values.yaml'
        type: string
        required: false
      isKustomization:
        #type: boolean
        type: string
        required: false
      kustomizeArguments:
        type: string
        required: false
    secrets:
      DATREE_TOKEN:
        required: true

permissions:
  contents: read

defaults:
  run:
    shell: bash -euxo pipefail {0}

env:
  DATREE_TOKEN: ${{ secrets.DATREE_TOKEN }}

jobs:
  k8sPolicyCheck:
    runs-on: ubuntu-latest

    steps:
      - name: Linux Release
        if: runner.os == "Linux"
        run: |
          [ -e /.dockerenv ] && ls -l /.dockerenv
          echo
          cat /etc/*-release

      - name: Linux Hardware
        if: runner.os == "Linux"
        run: |
          set +x
          echo -n "CPUs: "
          nproc
          echo
          free -g
          echo
          df -h

      - name: Environment
        run: env | sort

      - name: Git version
        run: git --version

      - name: Checkout
        uses: actions/checkout@v3

      # because recursive glob will fail on Bash < 4 as per:
      #
      #   https://github.com/datreeio/datree/issues/618
      #
      - name: Bash version
        run: bash --version

      - name: Datree Policy Check
        uses: datreeio/action-datree@main
        with:
          path: ${{ inputs.path }}
          cliArguments: --output simple ${{ inputs.cliArguments }}
          isHelmChart: ${{ inputs.isHelmChart == 'true' }}
          helmArguments: ${{ inputs.helmArguments }}
          isKustomization: ${{ inputs.isKustomization == 'true' }}
          kustomizeArguments: ${{ inputs.kustomizeArguments }}
