---
name: Dockerfiles

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - master
      - main
    paths:
      - '**Dockerfile**'
  pull_request:
    branches:
      - master
      - main
    paths:
      - '**Dockerfile**'
  workflow_call:
    inputs:
      debug:
        type: string
        required: false
        default: false
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        required: false
        default: false
  #schedule:
  #  - cron: '0 0 * * 1'

permissions:
  contents: read

defaults:
  run:
    shell: bash -euxo pipefail {0}

env:
  DEBUG: ${{ inputs.debug == true || github.event.inputs.debug == 'true' || '' }}

jobs:
  check_dockerfiles:
    name: Lint Dockerfiles
    runs-on: ubuntu-latest
    container: harisekhon/bash-tools

    steps:
      - name: Linux Release
        if: runner.os == "Linux"
        run: |
          [ -e /.dockerenv ] && ls -l /.dockerenv
          echo
          cat /etc/*-release

      - name: Linux Hardware
        if: runner.os == "Linux"
        run: |
          set +x
          echo -n "CPUs: "
          nproc
          echo
          free -g
          echo
          df -h

      - name: Environment
        run: env | sort

      - name: Git version
        run: git --version

      - uses: actions/checkout@v3
        with:
          submodules: recursive  # requires Git 2.18+ to be installed first

      - name: Check Dockerfiles
        run: check_dockerfiles.sh
