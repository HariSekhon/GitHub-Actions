# ============================================================================ #
#                                  E s L i n t
# ============================================================================ #

# Should have a eslint.config.mjs committed in the local repo working directory for customizing the checks
#
# Run this and follow the prompts:
#
#   eslint --init

---
name: EsLint

on:
  push:
    branches:
      - master
      - main
    paths:
      - '**/*.js'
  pull_request:
    branches:
      - master
      - main
    paths:
      - '**/*.js'
  workflow_call:
    inputs:
      node-version:
        type: string
        required: false
        default: ''
      working-directory:
        type: string
        required: false
        default: .
      submodules:
        type: string
        required: false
        default: recursive
      debug:
        type: string
        required: false
        default: false
  workflow_dispatch:
    inputs:
      node-version:
        type: string
        required: false
        default: ''
      working-directory:
        type: string
        required: false
        default: .
      submodules:
        type: string
        required: false
        default: recursive
      debug:
        type: boolean
        required: false
        default: false
  #schedule:
  #  - cron: '0 0 * * 1'

permissions:
  contents: read

defaults:
  run:
    shell: bash -euxo pipefail {0}

env:
  DEBUG: ${{ inputs.debug == true || github.event.inputs.debug == 'true' || '' }}

jobs:
  eslint:
    name: eslint
    # github.event.repository.fork isn't available in scheduled workflows
    # can't prevent forks of this repo, because also prevents caller workflows
    #if: github.repository == 'HariSekhon/Github-Actions'
    runs-on: ubuntu-latest
    steps:
      - name: Environment
        run: env | sort

      - name: Git version
        run: git --version

      - uses: actions/checkout@v3
        with:
          submodules: ${{ inputs.submodules }}  # 'recursive' default requires Git 2.18+ to be installed first

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install NPM dependencies
        run: npm install

      - name: Install EsLint
        run: npm install -g eslint

      - name: EsLint
        working-directory: ${{ inputs.working-directory }}
        run: eslint . # should have a eslint.config.mjs committed in the local repo working directory for customizing the checks
